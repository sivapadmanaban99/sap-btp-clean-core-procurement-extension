_schema-version: "3.2"
ID: sapaicleancoreuimaterialforecastfe
version: 0.0.1
description: >
  AI Clean Core Material Forecast - CAP + Fiori + HANA Cloud HDI Application

parameters:
  enable-parallel-deployments: true

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install
        - cds build --production

modules:
  # ----------------------------
  # 1. Database (HDI) Module
  # ----------------------------
  - name: db
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: hana-db

  # ----------------------------
  # 2. Service (CAP Node.js)
  # ----------------------------
  - name: srv
    type: nodejs
    path: srv
    parameters:
      memory: 512M
      disk-quota: 512M
      buildpack: nodejs_buildpack
    requires:
      - name: hana-db
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}

  # ----------------------------
  # 3. UI (Fiori Elements)
  # ----------------------------
  - name: materialforecast_fe
    type: html5
    path: app/materialforecast_fe
    build-parameters:
      builder: custom
      commands:
        - npm install
        - npm run build
    requires:
      - name: srv-api

resources:
  # ----------------------------
  # 4. HANA HDI Container
  # ----------------------------
  - name: hana-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared