<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Forecast</title>
    <script id="sap-ui-bootstrap"
        src="https://ui5.sap.com/resources/sap-ui-core.js"
        data-sap-ui-libs="sap.m,sap.ui.core,sap.m"
        data-sap-ui-async="true"
        data-sap-ui-on-init="module:sap/ui/core/ComponentSupport"
        data-sap-ui-compat-version="edge"
        data-sap-ui-xx-wait-for-theme="true"
        data-sap-ui-theme="sap_horizon"
        data-sap-ui-resource-roots='{"materialforecast": "./"}'>
    </script>
</head>
<body class="sapUiBody sapUiSizeCompact" id="content">
    <div id="container" class="sapUiBody" data-sap-ui-component 
         data-name="materialforecast" 
         data-settings='{"id" : "materialforecast"}' 
         data-handle-validation="true">
    </div>
</body>
</html>
