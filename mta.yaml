_schema-version: "3.2"
ID: sapaicleancoreuimaterialforecastfe
version: 0.0.1
description: >
  AI Clean Core Material Forecast - CAP + Fiori + HANA Cloud HDI Application

parameters:
  enable-parallel-deployments: true

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install

modules:
  # ----------------------------
cds  # 1. Database (HDI) Module - Disabled for SQLite
  # ----------------------------
  # - name: db
  #   type: hdb
  #   path: db
  #   parameters:
  #     buildpack: nodejs_buildpack
  #   requires:
  #     - name: hana-db

  # ----------------------------
  # 2. Service (CAP Node.js)
  # ----------------------------
  - name: srv
    type: nodejs
    path: srv
    parameters:
      memory: 256M
      disk-quota: 256M
      buildpack: nodejs_buildpack
      command: npm start
    # requires:
    #   - name: hana-db
    provides:
      - name: srv-api
        properties:
          url: ${default-url}

  # ----------------------------
  # 3. UI (Fiori Elements)
  # ----------------------------
  - name: materialforecast_fe
    type: html5
    path: app/materialforecast_fe
    build-parameters:
      builder: custom
      commands:
        - npm install
        - npm run build
    requires:
      - name: srv-api     # allows UI to call the CAP service

