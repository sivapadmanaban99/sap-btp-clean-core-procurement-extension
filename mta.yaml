_schema-version: "3.2"
ID: sapaicleancoreuimaterialforecastfe
version: 0.0.1
description: >
  AI Clean Core Material Forecast - CAP + Fiori + HANA Cloud HDI Application

parameters:
  enable-parallel-deployments: true

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install
        - cds build --production

modules:
  # Database (HDI) Module
  - name: db
    type: hdb
    path: gen/db
    parameters:
      memory: 128M
      disk-quota: 256M
      buildpack: nodejs_buildpack
    requires:
      - name: hana-db

  # Service (CAP Node.js)
  - name: srv
    type: nodejs
    path: gen/srv
    parameters:
      memory: 256M
      disk-quota: 256M
      buildpack: nodejs_buildpack
    requires:
      - name: hana-db
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}

  # Router (App Router)
  - name: router
    type: nodejs
    path: app/router
    parameters:
      memory: 32M
      disk-quota: 64M
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api
          url: ~{srv-url}
          forwardAuthToken: true
    provides:
      - name: app-api
        properties:
          app-protocol: ${protocol}
          app-uri: ${default-uri}

  # UI (Fiori Elements)
  - name: materialforecast_fe
    type: html5
    path: app/materialforecast_fe
    build-parameters:
      builder: custom
      commands:
        - npm install
        - npm run build
      supported-platforms: []
    parameters:
      disk-quota: 256M
      memory: 256M
    requires:
      - name: html5-repo-host
        parameters:
          content-target: true

resources:
  # HANA HDI Container
  - name: hana-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
      
  # HTML5 Application Repository
  - name: html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
      
  - name: html5-repo-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime